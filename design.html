<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css" -->
    <!-- integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==" -->
    <!-- crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <!-- Container -->
    <div class="container-fluid main">
        <div class="calsi">
            <!-- 1st row Start-->
            <div class="row row-set">

                <div class="col-12">
                    <input type="text" class="form-control" id="answere" placeholder="0" disabled>
                </div>

                <!-- 1strow END -->
            </div>
            <!-- ------- -->
            <!-- 2nd row Start-->
            <div class="row Row-margin">

                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 upr-butns">DEG</button>
                    <!-- <button type="button" value="DEG"></button> -->
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 upr-butns">F-E</button>
                </div>

                <!-- 2nd row END -->
            </div>
            <!-- ------- -->
            <!-- 3rd row Start-->
            <div class="row Row-margin row-set">

                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 upr-butns">MC</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 upr-butns">MR</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 upr-butns">M+</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 upr-butns">M-</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 upr-butns">MS</button>
                </div>
                <!-- 3rd row END -->
            </div>
            <!-- ------- -->
            <!-- 4th row Start-->
            <div class="row Row-margin">

                <div class="col-4 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 upr-butns"><span>
                            &#8735</span>Trigonometry</i></button>
                </div>
                <div class="col-4 bdr">
                    <button type="button"
                        class="btn btn-outline-secondary w-100 h-100 upr-butns"><span>&#163</span>Function</button>
                </div>

                <!-- 4th row END -->
            </div>
            <!-- ------- -->
            <!-- 5th row Start-->
            <div class="row Row-margin row-set">

                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 side-btn">2<sup>nd</sup></button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 side-btn"> &#928 </button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 side-btn">e</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 side-btn">C</button>
                </div>
                <div class="col-2 bdr">

                    <button type="button" class="btn btn-outline-secondary w-100 h-100 side-btn"><i
                            class="fa-solid fa-delete-left"></i></button>

                </div>
                <!-- 5th row END -->
            </div>
            <!-- ------- -->
            <!-- 6th row Start-->
            <div class="row Row-margin row-set">

                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 side-btn">x<sup>2</sup></button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 side-btn">1/x</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 side-btn">|x|</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 side-btn">exp</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100 side-btn">mod</button>
                </div>
                <!-- 6th row END -->
            </div>
            <!-- ------- -->
            <!-- 7th row Start-->
            <div class="row Row-margin row-set">

                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">2<i
                            class="fa-sharp fa-solid fa-square-root-variable"></i></button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">(</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">)</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">n!</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">/</button>
                </div>
                <!-- 7th row END -->
            </div>
            <!-- ------- -->
            <!-- 8th row Start-->
            <div class="row Row-margin row-set">

                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">x<sup>y</sup></button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">7</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">8</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">9</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">X</button>
                </div>
                <!-- 8th row END -->
            </div>
            <!-- ------- -->
            <!-- 9th row Start-->
            <div class="row Row-margin row-set">

                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">10<sup>x</sup></button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">4</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">5</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">6</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">-</button>
                </div>
                <!-- 9th row END -->
            </div>
            <!-- ------- -->
            <!-- 10th row Start-->
            <div class="row Row-margin row-set">

                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">log</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">1</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">2</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">3</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">+</button>
                </div>
                <!-- 10th row END -->
            </div>
            <!-- ------- -->
            <!-- 11th row Start-->
            <div class="row Row-margin row-set">

                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">ln</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">+/-</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">0</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">.</button>
                </div>
                <div class="col-2 bdr">
                    <button type="button" class="btn btn-outline-secondary w-100 h-100">=</button>
                </div>
                <!-- 11th row END -->
            </div>
            <!-- ------- -->
        </div>
    </div>
    <!-- Containerdiv -->
</body>

</html>
